<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªé£Ÿè›‡éŠæˆ²</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .controls {
            margin: 20px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            display: none;
            backdrop-filter: blur(10px);
        }

        .restart-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .food-eaten {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è²ªé£Ÿè›‡</h1>
        
        <div class="score-board">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            ä½¿ç”¨æ–¹å‘éµæˆ– WASD æ§åˆ¶è›‡çš„ç§»å‹•<br>
            æŒ‰ç©ºç™½éµæš«åœ/ç¹¼çºŒéŠæˆ²
        </div>
        
        <div class="game-over" id="gameOver">
            <div>ğŸ® éŠæˆ²çµæŸ!</div>
            <div style="font-size: 0.8em; margin: 10px 0;">æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="startGame()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let isPaused = false;

        highScoreElement.textContent = highScore;

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawGame() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = 'rgba(20, 20, 40, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½ç¶²æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç¹ªè£½è›‡èº«
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡é ­
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/4,
                        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2
                    );
                    gradient.addColorStop(0, '#4ECDC4');
                    gradient.addColorStop(1, '#44A08D');
                    ctx.fillStyle = gradient;
                } else {
                    // è›‡èº«
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#45B7D1');
                    gradient.addColorStop(1, '#96CEB4');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.strokeRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
            });

            // ç¹ªè£½é£Ÿç‰©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/4,
                food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2
            );
            foodGradient.addColorStop(0, '#FF6B6B');
            foodGradient.addColorStop(1, '#FF8E8E');
            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x * gridSize + 3, food.y * gridSize + 3, gridSize - 6, gridSize - 6);
            
            // é£Ÿç‰©å…‰æšˆæ•ˆæœ
            ctx.shadowColor = '#FF6B6B';
            ctx.shadowBlur = 10;
            ctx.fillRect(food.x * gridSize + 6, food.y * gridSize + 6, gridSize - 12, gridSize - 12);
            ctx.shadowBlur = 0;
        }

        function moveSnake() {
            if (!gameRunning || isPaused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æª¢æŸ¥æ’ç‰†
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æª¢æŸ¥æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                canvas.classList.add('food-eaten');
                setTimeout(() => canvas.classList.remove('food-eaten'), 300);
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function generateFood() {
            food = getRandomFood();
            
            // ç¢ºä¿é£Ÿç‰©ä¸æœƒå‡ºç¾åœ¨è›‡èº«ä¸Š
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = getRandomFood();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            isPaused = false;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
        }

        function changDirection(event) {
            if (!gameRunning) return;

            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            const A_KEY = 65;
            const D_KEY = 68;
            const W_KEY = 87;
            const S_KEY = 83;
            const SPACE_KEY = 32;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === SPACE_KEY) {
                event.preventDefault();
                isPaused = !isPaused;
                return;
            }

            if ((keyPressed === LEFT_KEY || keyPressed === A_KEY) && !goingRight) {
                dx = -1;
                dy = 0;
            }

            if ((keyPressed === UP_KEY || keyPressed === W_KEY) && !goingDown) {
                dx = 0;
                dy = -1;
            }

            if ((keyPressed === RIGHT_KEY || keyPressed === D_KEY) && !goingLeft) {
                dx = 1;
                dy = 0;
            }

            if ((keyPressed === DOWN_KEY || keyPressed === S_KEY) && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        document.addEventListener('keydown', changDirection);

        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop() {
            moveSnake();
            setTimeout(gameLoop, 150);
        }

        // åˆå§‹åŒ–éŠæˆ²
        startGame();
        gameLoop();
    </script>
</body>
</html>
