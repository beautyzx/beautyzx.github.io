    <style>

        body {

        .header {

        .header h1 {

        .calendar-grid {

        .month {

        .month:hover {

        .month-header {

            border-radius: 15px;
            color: white;

        .month-name {

        .month-english {

        .weekdays {

        .weekday {

        .days {

        .day {

        .day:hover {

        }
        
        .day.current-month {

            color: #333;
        }
        
        .day.other-month {
            background: rgba(255, 255, 255, 0.3);

        }
        
        .day.holiday {

        .day.weekend {

        .holiday-name, .note-preview {

        .legend {

        /* Ë®ò‰∫ãÁ∑®ËºØÊ®°ÊÖãÊ°Ü */
        .modal {

        .note-textarea {

        /* Â∞èËªüÊèêÈÜíÊ®£Âºè */
        .cat-reminder {

        }
    </style>

    <!-- Ë®ò‰∫ãÁ∑®ËºØÊ®°ÊÖãÊ°Ü -->
    <div id="noteModal" class="modal">
        <div class="modal-content">

    <script>
        // 2025Âπ¥Âè∞ÁÅ£ÂúãÂÆöÂÅáÊó•
        const holidays = {
            '2025-01-01': 'ÂÖÉÊó¶',
            '2025-01-25': 'Ëæ≤ÊõÜÈô§Â§ï',
            '2025-01-26': 'Êò•ÁØÄ',
            '2025-01-27': 'Êò•ÁØÄ',
            '2025-01-28': 'Êò•ÁØÄ',
            '2025-01-29': 'Êò•ÁØÄ',
            '2025-02-28': 'ÂíåÂπ≥Á¥ÄÂøµÊó•',
            '2025-04-04': 'ÂÖíÁ´•ÁØÄ',
            '2025-04-05': 'Ê∏ÖÊòéÁØÄ',
            '2025-05-01': 'ÂãûÂãïÁØÄ',
            '2025-05-31': 'Á´ØÂçàÁØÄ',
            '2025-10-06': '‰∏≠ÁßãÁØÄ',
            '2025-10-10': 'ÂúãÊÖ∂Êó•',
            '2025-10-11': 'ÂúãÊÖ∂Êó•Ë£úÂÅá'
        };

        // ÂÑ≤Â≠òË®ò‰∫ãÁöÑÁâ©‰ª∂
        let notes = {};
        let currentEditingDate = '';

        // ÂæûË®òÊÜ∂È´îËºâÂÖ•Ë®ò‰∫ãÔºàÂú®Ê≠§Áí∞Â¢É‰∏≠‰ΩøÁî®Ë®òÊÜ∂È´îÂÑ≤Â≠òÔºâ
        function loadNotes() {
            // Ë®ò‰∫ãÂÑ≤Â≠òÂú®Ë®òÊÜ∂È´î‰∏≠ÔºåÈ†ÅÈù¢ÈáçÊñ∞Êï¥ÁêÜÊôÇÊúÉÈáçÁΩÆ
            // Âú®Ê≠£Â∏∏ÁöÑÁ∂≤È†ÅÁí∞Â¢É‰∏≠ÂèØ‰ª•‰ΩøÁî®localStorage
        }

        // ÂÑ≤Â≠òË®ò‰∫ãÂà∞Ë®òÊÜ∂È´î
        function saveNotesToStorage() {
            // Ë®ò‰∫ãÂ∑≤Á∂ìÂÑ≤Â≠òÂú®notesÁâ©‰ª∂‰∏≠
            // Âú®Ê≠£Â∏∏ÁöÑÁ∂≤È†ÅÁí∞Â¢É‰∏≠ÂèØ‰ª•‰ΩøÁî®localStorageÂÑ≤Â≠ò
        }

        const monthNames = [
            { zh: '‰∏ÄÊúà', en: 'January' },
            { zh: '‰∫åÊúà', en: 'February' },
            { zh: '‰∏âÊúà', en: 'March' },
            { zh: 'ÂõõÊúà', en: 'April' },
            { zh: '‰∫îÊúà', en: 'May' },
            { zh: 'ÂÖ≠Êúà', en: 'June' },
            { zh: '‰∏ÉÊúà', en: 'July' },
            { zh: 'ÂÖ´Êúà', en: 'August' },
            { zh: '‰πùÊúà', en: 'September' },
            { zh: 'ÂçÅÊúà', en: 'October' },
            { zh: 'ÂçÅ‰∏ÄÊúà', en: 'November' },
            { zh: 'ÂçÅ‰∫åÊúà', en: 'December' }
        ];

        const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];

        function formatDate(year, month, day) {
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        function isToday(year, month, day) {
            const today = new Date();
            return year === today.getFullYear() && 
                   month === today.getMonth() + 1 && 
                   day === today.getDate();
        }

        function openNoteModal(dateStr, dayElement) {
            currentEditingDate = dateStr;
            const modal = document.getElementById('noteModal');
            const textarea = document.getElementById('noteTextarea');
            const modalDate = document.getElementById('modalDate');
            
            const date = new Date(dateStr);
            const formattedDate = `${date.getFullYear()}Âπ¥${date.getMonth() + 1}Êúà${date.getDate()}Êó•`;
            modalDate.textContent = `${formattedDate} Ë®ò‰∫ã`;
            
            textarea.value = notes[dateStr] || '';
            modal.style.display = 'block';
            setTimeout(() => textarea.focus(), 100);
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        function saveNote() {
            const textarea = document.getElementById('noteTextarea');
            const noteText = textarea.value.trim();
            
            if (noteText) {
                notes[currentEditingDate] = noteText;
            } else {
                delete notes[currentEditingDate];
            }
            
            saveNotesToStorage();
            updateDayDisplay(currentEditingDate);
            closeModal();
        }

        function deleteNote() {
            delete notes[currentEditingDate];
            saveNotesToStorage();
            updateDayDisplay(currentEditingDate);
            closeModal();
        }

        function updateDayDisplay(dateStr) {
            const dayElement = document.querySelector(`[data-date="${dateStr}"]`);
            if (dayElement) {
                // ÁßªÈô§ÁèæÊúâÁöÑË®ò‰∫ãÁõ∏ÈóúÂÖÉÁ¥†
                dayElement.classList.remove('has-note');
                const existingPreview = dayElement.querySelector('.note-preview');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                // Â¶ÇÊûúÊúâË®ò‰∫ãÔºåÊ∑ªÂä†Ë®ò‰∫ãÊ®ôË®òÂíåÈ†êË¶Ω
                if (notes[dateStr]) {
                    dayElement.classList.add('has-note');
                    const notePreview = document.createElement('div');
                    notePreview.className = 'note-preview';
                    notePreview.textContent = notes[dateStr];
                    dayElement.appendChild(notePreview);
                }
            }
        }

        function generateCalendar() {
            const calendarContainer = document.getElementById('calendar');
            const year = 2025;
            
            // ËºâÂÖ•Ë®ò‰∫ã
            loadNotes();

            for (let month = 1; month <= 12; month++) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month';

                // Month header
                const headerDiv = document.createElement('div');
                headerDiv.className = 'month-header';
                headerDiv.innerHTML = `
                    <div class="month-name">${monthNames[month - 1].zh}</div>
                    <div class="month-english">${monthNames[month - 1].en} ${year}</div>
                `;
                monthDiv.appendChild(headerDiv);

                // Weekdays
                const weekdaysDiv = document.createElement('div');
                weekdaysDiv.className = 'weekdays';
                weekdays.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'weekday';
                    dayDiv.textContent = day;
                    weekdaysDiv.appendChild(dayDiv);
                });
                monthDiv.appendChild(weekdaysDiv);

                // Days
                const daysDiv = document.createElement('div');
                daysDiv.className = 'days';

                const firstDay = new Date(year, month - 1, 1);
                const lastDay = new Date(year, month, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                for (let i = 0; i < 42; i++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(startDate.getDate() + i);
                    
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    
                    const isCurrentMonth = currentDate.getMonth() === month - 1;
                    const dateStr = formatDate(currentDate.getFullYear(), currentDate.getMonth() + 1, currentDate.getDate());
                    
                    // Ë®≠ÁΩÆ data-date Â±¨ÊÄß
                    dayDiv.setAttribute('data-date', dateStr);
                    
                    if (isCurrentMonth) {
                        dayDiv.classList.add('current-month');
                    } else {
                        dayDiv.classList.add('other-month');
                    }

                    // Ê∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
                    dayDiv.addEventListener('click', () => openNoteModal(dateStr, dayDiv));

                    // Check if it's a holiday
                    if (holidays[dateStr]) {
                        dayDiv.classList.add('holiday');
                        const holidayName = document.createElement('div');
                        holidayName.className = 'holiday-name';
                        holidayName.textContent = holidays[dateStr];
                        dayDiv.appendChild(holidayName);
                    }

                    // Check if it's weekend (but not holiday)
                    if ((currentDate.getDay() === 0 || currentDate.getDay() === 6) && !holidays[dateStr]) {
                        dayDiv.classList.add('weekend');
                    }

                    // Check if it's today
                    if (isToday(currentDate.getFullYear(), currentDate.getMonth() + 1, currentDate.getDate())) {
                        dayDiv.classList.add('today');
                    }

                    // Ê™¢Êü•ÊòØÂê¶ÊúâË®ò‰∫ã
                    if (notes[dateStr]) {
                        dayDiv.classList.add('has-note');
                        const notePreview = document.createElement('div');
                        notePreview.className = 'note-preview';
                        notePreview.textContent = notes[dateStr];
                        dayDiv.appendChild(notePreview);
                    }

                    dayDiv.textContent = currentDate.getDate();
                    daysDiv.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysDiv);
                calendarContainer.appendChild(monthDiv);
            }
        }

        // Ê®°ÊÖãÊ°Ü‰∫ã‰ª∂ËôïÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            
            // ÈªûÊìäÈóúÈñâÊåâÈàï
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
            document.getElementById('noteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // ESCÈçµÈóúÈñâÊ®°ÊÖãÊ°Ü
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Â∞èËªüËµ∞ÂÆå‰∏ÄÂúàÂæåÂÅúÂπæÁßíÂÜçÁπºÁ∫åËµ∞Ôºå‰∏¶Êõ¥ÊèõÊèêÈÜíË®äÊÅØ
            const cat = document.querySelector('.cat-walking');
