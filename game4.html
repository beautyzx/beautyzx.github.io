<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dåœˆåœˆäººä¸–ç•Œ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #gameContainer {

            width: 100vw;
            height: 100vh;
        }
        
        #ui {

            background: rgba(0,0,0,0.8);
            padding: 15px;

        }
        
        .controls {

        button {

        button:hover {

        .info {

            padding: 15px;

        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">
            <h2>ğŸ® è¼‰å…¥3Dåœˆåœˆäººä¸–ç•Œ...</h2>
            <p>è«‹ç¨å€™</p>
        </div>
        
        <div id="ui">
            <h3>ğŸ® 3Dåœˆåœˆäºº</h3>
            <div>â¤ï¸ HP: <span id="hp">100</span>/100</div>
            <div>ğŸ’° é‡‘å¹£: <span id="gold">0</span></div>
            <div>â­ ç­‰ç´š: <span id="level">1</span></div>
            <div>ğŸ‘¹ æ€ªç‰©: <span id="monsters">0</span></div>
        </div>
        
        <div class="info">
            <h4>ğŸ•¹ï¸ æ“ä½œèªªæ˜</h4>
            <div>WASD - ç§»å‹•</div>
            <div>æ»‘é¼  - è¦–è§’</div>
            <div>ç©ºç™½éµ - è·³èº</div>
            <div>é»æ“Š - æ”»æ“Š</div>
        </div>
        
        <div class="controls">
            <button onclick="spawnMonster()">ğŸ‘¹ ç”Ÿæˆæ€ªç‰©</button>
            <button onclick="spawnTreasure()">ğŸ’ ç”Ÿæˆå¯¶ç®±</button>
            <button onclick="changeTime()">ğŸŒ™ åˆ‡æ›æ—¥å¤œ</button>
            <button onclick="toggleWireframe()">ğŸ“ ç·šæ¡†æ¨¡å¼</button>
            <button onclick="resetPlayer()">ğŸ  é‡ç½®ä½ç½®</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // éŠæˆ²è®Šé‡
        let scene, camera, renderer, player, monsters = [], treasures = [];
        let keys = {}, mouseX = 0, mouseY = 0;
        let gameStats = { hp: 100, gold: 0, level: 1, monstersCount: 0 };
        let isWireframe = false, isNight = false;
        
        // åˆå§‹åŒ–3Då ´æ™¯
        function initThreeJS() {
            // å‰µå»ºå ´æ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            // å‰µå»ºæ”åƒæ©Ÿ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            
            // å‰µå»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // å‰µå»ºå…‰ç·š
            createLights();
            
            // å‰µå»ºåœ°é¢
            createGround();
            
            // å‰µå»ºç©å®¶ï¼ˆåœˆåœˆäººï¼‰
            createPlayer();
            
            // å‰µå»ºä¸€äº›è£é£¾
            createEnvironment();
            
            // éš±è—è¼‰å…¥ç•«é¢
            document.getElementById('loading').style.display = 'none';
        }
        
        // å‰µå»ºå…‰ç·š
        function createLights() {
            // ç’°å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // å®šå‘å…‰ï¼ˆå¤ªé™½ï¼‰
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }
        
        // å‰µå»ºåœ°é¢
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // æ·»åŠ æ ¼å­ç´‹ç†
            const gridHelper = new THREE.GridHelper(100, 20, 0x000000, 0x000000);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }
        
        // å‰µå»º3Dåœˆåœˆäºº
        function createPlayer() {
            player = new THREE.Group();
            
            // èº«é«”ï¼ˆåœ“æŸ±é«”ï¼‰
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x0066CC });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1;
            body.castShadow = true;
            player.add(body);
            
            // é ­ï¼ˆçƒé«”ï¼‰
            const headGeometry = new THREE.SphereGeometry(0.5);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFDBB0 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.5;
            head.castShadow = true;
            player.add(head);
            
            // çœ¼ç›
            const eyeGeometry = new THREE.SphereGeometry(0.1);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.2, 2.6, 0.4);
            player.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.2, 2.6, 0.4);
            player.add(rightEye);
            
            // æ‰‹è‡‚
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1.5);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xFFDBB0 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.6, 1.5, 0);
            leftArm.rotation.z = Math.PI / 6;
            leftArm.castShadow = true;
            player.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.6, 1.5, 0);
            rightArm.rotation.z = -Math.PI / 6;
            rightArm.castShadow = true;
            player.add(rightArm);
            
            // è…¿
            const legGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1.5);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x000080 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -0.25, 0);
            leftLeg.castShadow = true;
            player.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -0.25, 0);
            rightLeg.castShadow = true;
            player.add(rightLeg);
            
            // æ­¦å™¨ï¼ˆåŠï¼‰
            const swordGeometry = new THREE.CylinderGeometry(0.05, 0.05, 2);
            const swordMaterial = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
            const sword = new THREE.Mesh(swordGeometry, swordMaterial);
            sword.position.set(0.8, 2, 0);
            sword.rotation.z = -Math.PI / 4;
            sword.castShadow = true;
            player.add(sword);
            
            player.position.set(0, 1, 0);
            scene.add(player);
        }
        
        // å‰µå»ºç’°å¢ƒè£é£¾
        function createEnvironment() {
            // å‰µå»ºæ¨¹æœ¨
            for (let i = 0; i < 10; i++) {
                createTree(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80
                );
            }
            
            // å‰µå»ºå²©çŸ³
            for (let i = 0; i < 15; i++) {
                createRock(
                    (Math.random() - 0.5) * 90,
                    (Math.random() - 0.5) * 90
                );
            }
        }
        
        // å‰µå»ºæ¨¹
        function createTree(x, z) {
            const tree = new THREE.Group();
            
            // æ¨¹å¹¹
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 4);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 2;
            trunk.castShadow = true;
            tree.add(trunk);
            
            // æ¨¹è‘‰
            const leavesGeometry = new THREE.SphereGeometry(2);
            const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 5;
            leaves.castShadow = true;
            tree.add(leaves);
            
            tree.position.set(x, 0, z);
            scene.add(tree);
        }
        
        // å‰µå»ºå²©çŸ³
        function createRock(x, z) {
            const rockGeometry = new THREE.SphereGeometry(Math.random() * 0.5 + 0.3, 8, 6);
            const rockMaterial = new THREE.MeshLambertMaterial({ color: 0x696969 });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set(x, rockGeometry.parameters.radius, z);
            rock.castShadow = true;
            rock.receiveShadow = true;
            scene.add(rock);
        }
        
        // å‰µå»ºæ€ªç‰©
        function spawnMonster() {
            const monster = new THREE.Group();
            
            // æ€ªç‰©èº«é«”ï¼ˆç´…è‰²åœˆåœˆäººï¼‰
            const bodyGeometry = new THREE.CylinderGeometry(0.25, 0.25, 1.5);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            body.castShadow = true;
            monster.add(body);
            
            // é ­
            const headGeometry = new THREE.SphereGeometry(0.4);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFF4444 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.8;
            head.castShadow = true;
            monster.add(head);
            
            // çœ¼ç›ï¼ˆç™¼å…‰çš„ç´…çœ¼ï¼‰
            const eyeGeometry = new THREE.SphereGeometry(0.08);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 1.9, 0.35);
            monster.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 1.9, 0.35);
            monster.add(rightEye);
            
            // éš¨æ©Ÿä½ç½®
            monster.position.set(
                (Math.random() - 0.5) * 40,
                1,
                (Math.random() - 0.5) * 40
            );
            
            // æ·»åŠ æ€ªç‰©æ•¸æ“š
            monster.userData = {
                hp: 50,
                speed: 0.05,
                attackCooldown: 0
            };
            
            monsters.push(monster);
            scene.add(monster);
            
            gameStats.monstersCount = monsters.length;
            updateUI();
        }
        
        // å‰µå»ºå¯¶ç®±
        function spawnTreasure() {
            const treasureGeometry = new THREE.BoxGeometry(1, 0.6, 0.8);
            const treasureMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
            const treasure = new THREE.Mesh(treasureGeometry, treasureMaterial);
            
            treasure.position.set(
                (Math.random() - 0.5) * 30,
                0.3,
                (Math.random() - 0.5) * 30
            );
            treasure.castShadow = true;
            treasure.userData = { type: 'treasure', gold: 20 };
            
            treasures.push(treasure);
            scene.add(treasure);
        }
        
        // éµç›¤äº‹ä»¶
        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
            if (event.code === 'Space') {
                event.preventDefault();
                // è·³èº
                if (player.position.y <= 1.1) {
                    player.position.y += 3;
                    setTimeout(() => {
                        player.position.y = 1;
                    }, 500);
                }
            }
        });
        
        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });
        
        // æ»‘é¼ äº‹ä»¶
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        
        document.addEventListener('click', (event) => {
            // æ”»æ“Šæœ€è¿‘çš„æ€ªç‰©
            let closestMonster = null;
            let closestDistance = Infinity;
            
            monsters.forEach((monster, index) => {
                const distance = player.position.distanceTo(monster.position);
                if (distance < 5 && distance < closestDistance) {
                    closestDistance = distance;
                    closestMonster = { monster, index };
                }
            });
            
            if (closestMonster) {
                const { monster, index } = closestMonster;
                monster.userData.hp -= 25;
                
                // æ€ªç‰©å—æ“Šæ•ˆæœ
                monster.rotation.y += 0.5;
                
                if (monster.userData.hp <= 0) {
                    scene.remove(monster);
                    monsters.splice(index, 1);
                    gameStats.gold += 10;
                    gameStats.monstersCount = monsters.length;
                    updateUI();
                }
            }
        });
        
        // ç©å®¶ç§»å‹•
        function updatePlayer() {
            const speed = 0.2;
            
            if (keys['KeyW'] || keys['ArrowUp']) {
                player.position.z -= speed;
            }
            if (keys['KeyS'] || keys['ArrowDown']) {
                player.position.z += speed;
            }
            if (keys['KeyA'] || keys['ArrowLeft']) {
                player.position.x -= speed;
                player.rotation.y = Math.PI / 2;
            }
            if (keys['KeyD'] || keys['ArrowRight']) {
                player.position.x += speed;
                player.rotation.y = -Math.PI / 2;
            }
            
            // é‡ç½®æ—‹è½‰
            if (!keys['KeyA'] && !keys['KeyD']) {
                player.rotation.y = 0;
            }
            
            // é‚Šç•Œé™åˆ¶
            player.position.x = Math.max(-45, Math.min(45, player.position.x));
            player.position.z = Math.max(-45, Math.min(45, player.position.z));
        }
        
        // æ›´æ–°æ€ªç‰©AI
        function updateMonsters() {
            monsters.forEach(monster => {
                // å‘ç©å®¶ç§»å‹•
                const direction = new THREE.Vector3()
                    .subVectors(player.position, monster.position)
                    .normalize();
                
                monster.position.add(direction.multiplyScalar(monster.userData.speed));
                
                // é¢å‘ç©å®¶
                monster.lookAt(player.position);
                
                // æ”»æ“Šç©å®¶
                const distance = monster.position.distanceTo(player.position);
                if (distance < 2) {
                    monster.userData.attackCooldown--;
                    if (monster.userData.attackCooldown <= 0) {
                        gameStats.hp = Math.max(0, gameStats.hp - 5);
                        monster.userData.attackCooldown = 60;
                        updateUI();
                    }
                }
            });
        }
        
        // æ›´æ–°æ”åƒæ©Ÿè·Ÿéš¨ç©å®¶
        function updateCamera() {
            const idealPosition = new THREE.Vector3(
                player.position.x,
                player.position.y + 5,
                player.position.z + 10
            );
            
            camera.position.lerp(idealPosition, 0.1);
            camera.lookAt(player.position);
        }
        
        // åˆ‡æ›æ—¥å¤œ
        function changeTime() {
            isNight = !isNight;
            if (isNight) {
                scene.fog.color.setHex(0x191970);
                renderer.setClearColor(0x191970);
                scene.children.forEach(child => {
                    if (child.type === 'DirectionalLight') {
                        child.intensity = 0.3;
                    }
                });
            } else {
                scene.fog.color.setHex(0x87CEEB);
                renderer.setClearColor(0x87CEEB);
                scene.children.forEach(child => {
                    if (child.type === 'DirectionalLight') {
                        child.intensity = 0.8;
                    }
                });
            }
        }
        
        // åˆ‡æ›ç·šæ¡†æ¨¡å¼
        function toggleWireframe() {
            isWireframe = !isWireframe;
            scene.traverse((child) => {
                if (child.isMesh) {
                    child.material.wireframe = isWireframe;
                }
            });
        }
        
        // é‡ç½®ç©å®¶ä½ç½®
        function resetPlayer() {
            player.position.set(0, 1, 0);
            gameStats.hp = 100;
            updateUI();
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('hp').textContent = gameStats.hp;
            document.getElementById('gold').textContent = gameStats.gold;
            document.getElementById('level').textContent = gameStats.level;
            document.getElementById('monsters').textContent = gameStats.monstersCount;
        }
        
        // è™•ç†è¦–çª—å¤§å°æ”¹è®Š
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // éŠæˆ²å¾ªç’°
        function animate() {
            requestAnimationFrame(animate);
            
            updatePlayer();
            updateMonsters();
            updateCamera();
            
            // æ—‹è½‰å¯¶ç®±
            treasures.forEach(treasure => {
                treasure.rotation.y += 0.02;
            });
            
            renderer.render(scene, camera);
        }
        
        // åˆå§‹åŒ–éŠæˆ²
        initThreeJS();
        animate();
        
        console.log('3DåœˆåœˆäººéŠæˆ²å·²å•Ÿå‹•ï¼');
    </script>
</body>
</html>
