<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 風格地圖系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }

        .panel {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            pointer-events: auto;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .tool-slot {
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(50, 50, 50, 0.8);
            cursor: pointer;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .tool-slot:hover {
            background: rgba(100, 100, 100, 0.8);
            transform: translateY(-2px);
        }

        .tool-slot.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.4);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .tool-count {
            font-size: 10px;
            position: absolute;
            bottom: 2px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1px 4px;
            border-radius: 3px;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 12px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            min-width: 200px;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .block-info {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            font-size: 14px;
            display: none;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .height-indicator {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="loading" id="loading">🎮 載入 Minecraft 世界...</div>
        <div class="crosshair"></div>
        
        <div id="ui" style="display: none;">
            <div class="info-panel panel">
                <h3>🌍 世界資訊</h3>
                <div>座標: <span id="coordinates">0, 0, 0</span></div>
                <div>方塊: <span id="blockCount">0</span> 個</div>
                <div>生物群落: <span id="biome">平原</span></div>
                <div>時間: <span id="timeDisplay">白天</span></div>
            </div>

            <div class="mode-toggle" id="modeToggle" onclick="toggleMode()">
                🔨 建造模式
            </div>

            <div class="controls">
                <div><strong>🎮 操作說明</strong></div>
                <div>WASD - 移動</div>
                <div>空白鍵 - 跳躍/飛行上升</div>
                <div>Shift - 下降(飛行模式)</div>
                <div>滑鼠左鍵 - 破壞方塊</div>
                <div>滑鼠右鍵 - 放置方塊</div>
                <div>滑鼠滾輪 - 切換工具</div>
                <div>1-9 - 選擇工具</div>
                <div>F - 切換飛行模式</div>
                <div>R - 重新生成世界</div>
                <div>G - 生成結構</div>
            </div>

            <div class="height-indicator">
                <div>高度: <span id="heightDisplay">0</span></div>
                <div>模式: <span id="modeDisplay">生存</span></div>
            </div>
        </div>

        <div class="toolbar">
            <div class="tool-slot selected" data-slot="0" title="草方塊">🟩<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="1" title="泥土">🟫<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="2" title="石頭">⬜<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="3" title="木頭">🟤<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="4" title="樹葉">🟢<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="5" title="沙子">🟨<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="6" title="水">💧<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="7" title="岩漿">🔥<div class="tool-count">∞</div></div>
            <div class="tool-slot" data-slot="8" title="玻璃">💎<div class="tool-count">∞</div></div>
        </div>

        <div class="block-info" id="blockInfo">
            瞄準方塊: 草方塊
        </div>
    </div>

    <script>
        // 遊戲狀態
        const gameState = {
            scene: null,
            camera: null,
            renderer: null,
            player: null,
            world: new Map(), // 使用 Map 來存儲方塊位置
            chunks: new Map(), // 區塊系統
            selectedTool: 0,
            isFlying: false,
            isSurvival: true,
            worldSize: 100,
            chunkSize: 16,
            maxHeight: 64,
            seaLevel: 32,
            keys: {},
            mouse: { x: 0, y: 0, locked: false },
            cameraDistance: 0, // 第一人稱視角
            cameraAngleX: 0,
            cameraAngleY: 0,
            velocity: { x: 0, y: 0, z: 0 },
            onGround: false,
            dayTime: 0,
            targetBlock: null,
            highlightMesh: null
        };

        // 方塊類型定義
        const blockTypes = {
            GRASS: { 
                color: 0x90EE90, 
                name: 'grass', 
                emoji: '🟩',
                hardness: 1,
                transparent: false
            },
            DIRT: { 
                color: 0x8B4513, 
                name: 'dirt', 
                emoji: '🟫',
                hardness: 1,
                transparent: false
            },
            STONE: { 
                color: 0x808080, 
                name: 'stone', 
                emoji: '⬜',
                hardness: 3,
                transparent: false
            },
            WOOD: { 
                color: 0xA0522D, 
                name: 'wood', 
                emoji: '🟤',
                hardness: 2,
                transparent: false
            },
            LEAVES: { 
                color: 0x228B22, 
                name: 'leaves', 
                emoji: '🟢',
                hardness: 0.5,
                transparent: true
            },
            SAND: { 
                color: 0xF4E4BC, 
                name: 'sand', 
                emoji: '🟨',
                hardness: 0.8,
                transparent: false
            },
            WATER: { 
                color: 0x4169E1, 
                name: 'water', 
                emoji: '💧',
                hardness: 0,
                transparent: true
            },
            LAVA: { 
                color: 0xFF4500, 
                name: 'lava', 
                emoji: '🔥',
                hardness: 0,
                transparent: true
            },
            GLASS: { 
                color: 0xE6F3FF, 
                name: 'glass', 
                emoji: '💎',
                hardness: 1,
                transparent: true
            }
        };

        const toolOrder = ['grass', 'dirt', 'stone', 'wood', 'leaves', 'sand', 'water', 'lava', 'glass'];

        // 噪聲函數（簡化版柏林噪聲）
        class NoiseGenerator {
            constructor(seed = 12345) {
                this.seed = seed;
            }

            noise(x, z, scale = 0.1) {
                x *= scale;
                z *= scale;
                
                const X = Math.floor(x) & 255;
                const Z = Math.floor(z) & 255;
                
                x -= Math.floor(x);
                z -= Math.floor(z);
                
                const u = this.fade(x);
                const v = this.fade(z);
                
                const a = this.p[X] + Z;
                const b = this.p[X + 1] + Z;
                
                return this.lerp(v, 
                    this.lerp(u, this.grad(this.p[a], x, z), this.grad(this.p[b], x - 1, z)),
                    this.lerp(u, this.grad(this.p[a + 1], x, z - 1), this.grad(this.p[b + 1], x - 1, z - 1))
                );
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, z) {
                const h = hash & 15;
                const u = h < 8 ? x : z;
                const v = h < 4 ? z : h === 12 || h === 14 ? x : 0;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            get p() {
                if (!this._p) {
                    this._p = [];
                    for (let i = 0; i < 256; i++) {
                        this._p[i] = Math.floor(Math.random() * 256);
                    }
                    this._p = this._p.concat(this._p);
                }
                return this._p;
            }
        }

        const noiseGen = new NoiseGenerator();

        // 等待 Three.js 載入
        function startGame() {
            if (typeof THREE === 'undefined') {
                setTimeout(startGame, 100);
                return;
            }
            
            setTimeout(() => {
                try {
                    initGame();
                } catch (error) {
                    console.error('遊戲初始化失敗:', error);
                    document.getElementById('loading').textContent = '❌ 載入失敗: ' + error.message;
                }
            }, 100);
        }

        // 初始化遊戲
        function initGame() {
            console.log('🎮 初始化 Minecraft 世界...');
            
            const canvas = document.getElementById('gameCanvas');
            
            // Three.js 設置
            gameState.scene = new THREE.Scene();
            gameState.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            gameState.renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true 
            });
            
            gameState.renderer.setSize(window.innerWidth, window.innerHeight);
            gameState.renderer.setClearColor(0x87CEEB, 1);
            gameState.renderer.shadowMap.enabled = true;
            gameState.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // 設置光源
            setupLighting();
            
            // 生成世界
            generateWorld();
            
            // 創建玩家
            createPlayer();
            
            // 創建方塊高亮
            createBlockHighlight();
            
            // 設置控制
            setupControls();
            
            // 啟用指針鎖定
            setupPointerLock();
            
            // 隱藏載入畫面
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            
            // 開始遊戲循環
            gameLoop();
            
            console.log('✅ Minecraft 世界載入完成！');
        }

        function setupLighting() {
            // 環境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            gameState.scene.add(ambientLight);

            // 太陽光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            gameState.scene.add(directionalLight);
        }

        function generateWorld() {
            console.log('🌍 生成地形...');
            
            const size = 50; // 初始生成區域大小
            
            for (let x = -size; x <= size; x++) {
                for (let z = -size; z <= size; z++) {
                    generateColumn(x, z);
                }
            }
            
            // 生成一些結構
            generateStructures();
            
            console.log(`✅ 世界生成完成，共 ${gameState.world.size} 個方塊`);
        }

        function generateColumn(x, z) {
            // 使用噪聲生成高度
            const heightNoise = noiseGen.noise(x, z, 0.02) * 15 + 35;
            const caveNoise = noiseGen.noise(x, z, 0.1);
            const oreNoise = noiseGen.noise(x * 2, z * 2, 0.05);
            
            const height = Math.floor(heightNoise);
            const maxHeight = Math.min(height, gameState.maxHeight - 5);
            
            for (let y = 0; y <= maxHeight; y++) {
                let blockType;
                
                // 地下洞穴
                if (y < maxHeight - 10 && Math.abs(caveNoise) < 0.1) {
                    continue; // 創建洞穴
                }
                
                if (y === maxHeight) {
                    // 表面方塊
                    if (y > gameState.seaLevel + 10) {
                        blockType = blockTypes.STONE; // 山區
                    } else if (y > gameState.seaLevel + 3) {
                        blockType = blockTypes.GRASS; // 草地
                    } else {
                        blockType = blockTypes.SAND; // 海灘
                    }
                } else if (y > maxHeight - 3) {
                    // 表層土壤
                    blockType = blockTypes.DIRT;
                } else if (y < 10) {
                    // 基岩層
                    blockType = blockTypes.STONE;
                } else {
                    // 地下
                    if (oreNoise > 0.3) {
                        blockType = blockTypes.STONE; // 礦物
                    } else {
                        blockType = blockTypes.DIRT;
                    }
                }
                
                if (blockType) {
                    setBlock(x, y, z, blockType);
                }
            }
            
            // 填充水
            for (let y = 0; y <= gameState.seaLevel; y++) {
                if (!getBlock(x, y, z) && y <= height) {
                    setBlock(x, y, z, blockTypes.WATER);
                }
            }
        }

        function generateStructures() {
            const treeCount = 50;
            
            for (let i = 0; i < treeCount; i++) {
                const x = Math.floor((Math.random() - 0.5) * 80);
                const z = Math.floor((Math.random() - 0.5) * 80);
                const y = getTopBlockY(x, z);
                
                if (y > gameState.seaLevel + 2) {
                    const block = getBlock(x, y, z);
                    if (block && block.name === 'grass') {
                        generateTree(x, y + 1, z);
                    }
                }
            }
        }

        function generateTree(x, y, z) {
            const height = 4 + Math.floor(Math.random() * 3);
            
            // 樹幹
            for (let i = 0; i < height; i++) {
                setBlock(x, y + i, z, blockTypes.WOOD);
            }
            
            // 樹葉
            const leafY = y + height - 1;
            for (let dx = -2; dx <= 2; dx++) {
                for (let dz = -2; dz <= 2; dz++) {
                    for (let dy = 0; dy <= 2; dy++) {
                        if (dx === 0 && dz === 0) continue; // 不覆蓋樹幹
                        
                        const distance = Math.sqrt(dx*dx + dz*dz + dy*dy);
                        if (distance <= 2.5 && Math.random() > 0.2) {
                            setBlock(x + dx, leafY + dy, z + dz, blockTypes.LEAVES);
                        }
                    }
                }
            }
        }

        function setBlock(x, y, z, blockType) {
            const key = `${x},${y},${z}`;
            
            // 移除舊方塊
            if (gameState.world.has(key)) {
                const oldBlock = gameState.world.get(key);
                gameState.scene.remove(oldBlock.mesh);
            }
            
            // 創建新方塊
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            let material;
            
            if (blockType.transparent) {
                material = new THREE.MeshLambertMaterial({ 
                    color: blockType.color,
                    transparent: true,
                    opacity: blockType.name === 'water' ? 0.7 : 0.9
                });
            } else {
                material = new THREE.MeshLambertMaterial({ color: blockType.color });
            }
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            const block = {
                mesh: mesh,
                type: blockType.name,
                x: x, y: y, z: z
            };
            
            gameState.scene.add(mesh);
            gameState.world.set(key, block);
            
            return block;
        }

        function getBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            const block = gameState.world.get(key);
            return block ? blockTypes[block.type.toUpperCase()] : null;
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            const block = gameState.world.get(key);
            
            if (block) {
                gameState.scene.remove(block.mesh);
                gameState.world.delete(key);
                return true;
            }
            return false;
        }

        function getTopBlockY(x, z) {
            for (let y = gameState.maxHeight; y >= 0; y--) {
                if (getBlock(x, y, z)) {
                    return y;
                }
            }
            return 0;
        }

        function createPlayer() {
            // 第一人稱視角，不需要可視化玩家模型
            gameState.camera.position.set(0, 40, 0);
            gameState.velocity = { x: 0, y: 0, z: 0 };
        }

        function createBlockHighlight() {
            const geometry = new THREE.BoxGeometry(1.01, 1.01, 1.01);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });
            
            gameState.highlightMesh = new THREE.Mesh(geometry, material);
            gameState.highlightMesh.visible = false;
            gameState.scene.add(gameState.highlightMesh);
        }

        function setupPointerLock() {
            const canvas = document.getElementById('gameCanvas');
            
            canvas.addEventListener('click', () => {
                if (!gameState.mouse.locked) {
                    canvas.requestPointerLock();
                }
            });
            
            document.addEventListener('pointerlockchange', () => {
                gameState.mouse.locked = document.pointerLockElement === canvas;
            });
        }

        function setupControls() {
            // 鍵盤事件
            document.addEventListener('keydown', (e) => {
                gameState.keys[e.code] = true;
                
                // 數字鍵選擇工具
                if (e.code >= 'Digit1' && e.code <= 'Digit9') {
                    const slot = parseInt(e.code.replace('Digit', '')) - 1;
                    if (slot < toolOrder.length) {
                        selectTool(slot);
                    }
                }
                
                // 功能鍵
                switch (e.code) {
                    case 'KeyF':
                        toggleFlying();
                        break;
                    case 'KeyR':
                        if (confirm('重新生成世界？這將清除所有更改。')) {
                            regenerateWorld();
                        }
                        break;
                    case 'KeyG':
                        generateRandomStructure();
                        break;
                }
                
                e.preventDefault();
            });
            
            document.addEventListener('keyup', (e) => {
                gameState.keys[e.code] = false;
            });
            
            // 滑鼠事件
            document.addEventListener('mousedown', (e) => {
                if (!gameState.mouse.locked) return;
                
                if (e.button === 0) { // 左鍵 - 破壞
                    handleBlockBreak();
                } else if (e.button === 2) { // 右鍵 - 放置
                    handleBlockPlace();
                }
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!gameState.mouse.locked) return;
                
                const sensitivity = 0.002;
                gameState.cameraAngleX -= e.movementX * sensitivity;
                gameState.cameraAngleY -= e.movementY * sensitivity;
                gameState.cameraAngleY = Math.max(-Math.PI/2, Math.min(Math.PI/2, gameState.cameraAngleY));
            });
            
            document.addEventListener('wheel', (e) => {
                if (!gameState.mouse.locked) return;
                
                const delta = e.deltaY > 0 ? 1 : -1;
                gameState.selectedTool = (gameState.selectedTool + delta + toolOrder.length) % toolOrder.length;
                selectTool(gameState.selectedTool);
                
                e.preventDefault();
            });
            
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // 點擊工具欄
            document.querySelectorAll('.tool-slot').forEach((slot, index) => {
                slot.addEventListener('click', () => selectTool(index));
            });
            
            // 視窗大小調整
            window.addEventListener('resize', () => {
                gameState.camera.aspect = window.innerWidth / window.innerHeight;
                gameState.camera.updateProjectionMatrix();
                gameState.renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function handleBlockBreak() {
            const target = getTargetBlock();
            if (target) {
                removeBlock(target.x, target.y, target.z);
                updateUI();
            }
        }

        function handleBlockPlace() {
            const target = getTargetBlock();
            if (target && target.face) {
                const pos = {
                    x: target.x + target.face.normal.x,
                    y: target.y + target.face.normal.y,
                    z: target.z + target.face.normal.z
                };
                
                // 檢查位置是否被占用或在玩家位置
                const playerPos = gameState.camera.position;
                const blockCenter = { x: pos.x + 0.5, y: pos.y + 0.5, z: pos.z + 0.5 };
                const distance = Math.sqrt(
                    Math.pow(playerPos.x - blockCenter.x, 2) +
                    Math.pow(playerPos.y - blockCenter.y, 2) +
                    Math.pow(playerPos.z - blockCenter.z, 2)
                );
                
                if (distance > 1.2 && !getBlock(pos.x, pos.y, pos.z)) {
                    const selectedBlockType = Object.values(blockTypes).find(bt => 
                        bt.name === toolOrder[gameState.selectedTool]
                    );
                    
                    if (selectedBlockType) {
                        setBlock(pos.x, pos.y, pos.z, selectedBlockType);
                        updateUI();
                    }
                }
            }
        }

        function getTargetBlock() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), gameState.camera);
            
            const blocks = Array.from(gameState.world.values()).map(block => block.mesh);
            const intersects = raycaster.intersectObjects(blocks);
            
            if (intersects.length > 0) {
                const intersection = intersects[0];
                const block = gameState.world.get(
                    `${intersection.object.position.x},${intersection.object.position.y},${intersection.object.position.z}`
                );
                
                if (block) {
                    return {
                        x: block.x,
                        y: block.y,
                        z: block.z,
                        face: intersection.face,
                        distance: intersection.distance
                    };
                }
            }
            
            return null;
        }

        function selectTool(index) {
            if (index >= 0 && index < toolOrder.length) {
                gameState.selectedTool = index;
                
                // 更新UI
                document.querySelectorAll('.tool-slot').forEach((slot, i) => {
                    slot.classList.toggle('selected', i === index);
                });
                
                // 顯示工具信息
                const blockType = Object.values(blockTypes).find(bt => bt.name === toolOrder[index]);
                showBlockInfo(`選中: ${blockType.emoji} ${blockType.name}`);
            }
        }

        function toggleFlying() {
            gameState.isFlying = !gameState.isFlying;
            gameState.velocity.y = 0;
            console.log('✈️ 飛行模式:', gameState.isFlying ? '開啟' : '關閉');
            updateUI();
        }

        function toggleMode() {
            gameState.isSurvival = !gameState.isSurvival;
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = gameState.isSurvival ? '🔨 建造模式' : '⚔️ 生存模式';
            console.log('🎮 切換到', gameState.isSurvival ? '生存模式' : '創造模式');
            updateUI();
        }

        function regenerateWorld() {
            // 清除現有世界
            gameState.world.forEach(block => {
                gameState.scene.remove(block.mesh);
            });
            gameState.world.clear();
            
            // 重新生成
            generateWorld();
            updateUI();
            console.log('🌍 世界已重新生成');
        }

        function generateRandomStructure() {
            const playerPos = gameState.camera.position;
            const x = Math.floor(playerPos.x + (Math.random() - 0.5) * 20);
            const z = Math.floor(playerPos.z + (Math.random() - 0.5) * 20);
            const y = getTopBlockY(x, z) + 1;
            
            const structures = [
                () => generateTower(x, y, z),
                () => generatePyramid(x, y, z),
                () => generateBridge(x, y, z),
                () => generateHouse(x, y, z)
            ];
            
            const randomStructure = structures[Math.floor(Math.random() * structures.length)];
            randomStructure();
            
            console.log('🏗️ 在', x, y, z, '生成了隨機結構');
        }

        function generateTower(x, y, z) {
            const height = 8 + Math.floor(Math.random() * 5);
            
            for (let i = 0; i < height; i++) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dz = -1; dz <= 1; dz++) {
                        if (dx === 0 && dz === 0 && i < height - 1) continue; // 空心
                        setBlock(x + dx, y + i, z + dz, blockTypes.STONE);
                    }
                }
            }
        }

        function generatePyramid(x, y, z) {
            const size = 4;
            
            for (let level = 0; level < size; level++) {
                const currentSize = size - level;
                for (let dx = -currentSize; dx <= currentSize; dx++) {
                    for (let dz = -currentSize; dz <= currentSize; dz++) {
                        if (Math.abs(dx) === currentSize || Math.abs(dz) === currentSize) {
                            setBlock(x + dx, y + level, z + dz, blockTypes.SAND);
                        }
                    }
                }
            }
        }

        function generateBridge(x, y, z) {
            const length = 10;
            
            for (let i = 0; i < length; i++) {
                setBlock(x + i, y, z, blockTypes.WOOD);
                setBlock(x + i, y, z + 1, blockTypes.WOOD);
                
                // 欄杆
                if (i % 2 === 0) {
                    setBlock(x + i, y + 1, z - 1, blockTypes.WOOD);
                    setBlock(x + i, y + 1, z + 2, blockTypes.WOOD);
                }
            }
        }

        function generateHouse(x, y, z) {
            const width = 5, height = 4, depth = 5;
            
            // 地基
            for (let dx = 0; dx < width; dx++) {
                for (let dz = 0; dz < depth; dz++) {
                    setBlock(x + dx, y - 1, z + dz, blockTypes.STONE);
                }
            }
            
            // 牆壁
            for (let dy = 0; dy < height; dy++) {
                for (let dx = 0; dx < width; dx++) {
                    for (let dz = 0; dz < depth; dz++) {
                        if (dx === 0 || dx === width - 1 || dz === 0 || dz === depth - 1) {
                            if (!(dx === 2 && dz === 0 && dy < 2)) { // 門
                                setBlock(x + dx, y + dy, z + dz, blockTypes.WOOD);
                            }
                        }
                    }
                }
            }
            
            // 屋頂
            for (let dx = -1; dx <= width; dx++) {
                for (let dz = -1; dz <= depth; dz++) {
                    setBlock(x + dx, y + height, z + dz, blockTypes.WOOD);
                }
            }
        }

        function showBlockInfo(text) {
            const blockInfo = document.getElementById('blockInfo');
            blockInfo.textContent = text;
            blockInfo.style.display = 'block';
            
            setTimeout(() => {
                blockInfo.style.display = 'none';
            }, 2000);
        }

        // 遊戲主循環
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            
            handleMovement();
            updateTargetBlock();
            updateCamera();
            updateDayNight();
            updateUI();
            
            gameState.renderer.render(gameState.scene, gameState.camera);
        }

        function handleMovement() {
            const moveSpeed = gameState.isFlying ? 0.3 : 0.1;
            const jumpForce = 0.2;
            
            // 計算移動方向（相對於相機）
            const forward = new THREE.Vector3();
            gameState.camera.getWorldDirection(forward);
            
            const right = new THREE.Vector3();
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
            right.normalize();
            
            if (!gameState.isFlying) {
                forward.y = 0;
                forward.normalize();
            }
            
            // 移動輸入
            const movement = new THREE.Vector3();
            
            if (gameState.keys['KeyW']) {
                movement.add(forward.clone().multiplyScalar(moveSpeed));
            }
            if (gameState.keys['KeyS']) {
                movement.add(forward.clone().multiplyScalar(-moveSpeed));
            }
            if (gameState.keys['KeyA']) {
                movement.add(right.clone().multiplyScalar(-moveSpeed));
            }
            if (gameState.keys['KeyD']) {
                movement.add(right.clone().multiplyScalar(moveSpeed));
            }
            
            // 垂直移動
            if (gameState.isFlying) {
                if (gameState.keys['Space']) {
                    movement.y += moveSpeed;
                }
                if (gameState.keys['ShiftLeft']) {
                    movement.y -= moveSpeed;
                }
            } else {
                // 重力
                gameState.velocity.y -= 0.01;
                
                // 跳躍
                if (gameState.keys['Space'] && gameState.onGround) {
                    gameState.velocity.y = jumpForce;
                    gameState.onGround = false;
                }
                
                movement.y += gameState.velocity.y;
            }
            
            // 應用移動
            const newPosition = gameState.camera.position.clone().add(movement);
            
            // 碰撞檢測
            if (!gameState.isFlying) {
                // 地面檢測
                const groundY = getTopBlockY(Math.floor(newPosition.x), Math.floor(newPosition.z)) + 1.8;
                
                if (newPosition.y <= groundY) {
                    newPosition.y = groundY;
                    gameState.velocity.y = 0;
                    gameState.onGround = true;
                } else {
                    gameState.onGround = false;
                }
                
                // 簡單的牆壁碰撞檢測
                const playerRadius = 0.3;
                const checkPositions = [
                    { x: newPosition.x + playerRadius, z: newPosition.z },
                    { x: newPosition.x - playerRadius, z: newPosition.z },
                    { x: newPosition.x, z: newPosition.z + playerRadius },
                    { x: newPosition.x, z: newPosition.z - playerRadius }
                ];
                
                let collision = false;
                for (const pos of checkPositions) {
                    const blockY = getTopBlockY(Math.floor(pos.x), Math.floor(pos.z));
                    if (blockY >= newPosition.y - 0.5) {
                        collision = true;
                        break;
                    }
                }
                
                if (!collision) {
                    gameState.camera.position.copy(newPosition);
                } else {
                    // 只應用Y軸移動
                    gameState.camera.position.y = newPosition.y;
                }
            } else {
                gameState.camera.position.copy(newPosition);
            }
            
            // 邊界限制
            const boundary = gameState.worldSize / 2;
            gameState.camera.position.x = Math.max(-boundary, Math.min(boundary, gameState.camera.position.x));
            gameState.camera.position.z = Math.max(-boundary, Math.min(boundary, gameState.camera.position.z));
            gameState.camera.position.y = Math.max(1, Math.min(gameState.maxHeight + 20, gameState.camera.position.y));
        }

        function updateTargetBlock() {
            const target = getTargetBlock();
            
            if (target && target.distance < 5) {
                gameState.highlightMesh.position.set(target.x, target.y, target.z);
                gameState.highlightMesh.visible = true;
                gameState.targetBlock = target;
            } else {
                gameState.highlightMesh.visible = false;
                gameState.targetBlock = null;
            }
        }

        function updateCamera() {
            // 第一人稱視角旋轉
            gameState.camera.rotation.order = 'YXZ';
            gameState.camera.rotation.y = gameState.cameraAngleX;
            gameState.camera.rotation.x = gameState.cameraAngleY;
        }

        function updateDayNight() {
            gameState.dayTime += 0.001;
            if (gameState.dayTime > 1) gameState.dayTime = 0;
            
            const isNight = gameState.dayTime > 0.5;
            const timePhase = isNight ? (gameState.dayTime - 0.5) * 2 : gameState.dayTime * 2;
            
            // 調整天空顏色
            if (isNight) {
                const nightColor = new THREE.Color(0x191970);
                gameState.renderer.setClearColor(nightColor);
            } else {
                const skyColor = new THREE.Color().lerpColors(
                    new THREE.Color(0xFFB347), // 日出/日落
                    new THREE.Color(0x87CEEB), // 正午
                    Math.abs(timePhase - 0.5) * 2
                );
                gameState.renderer.setClearColor(skyColor);
            }
            
            // 調整光照
            const lights = gameState.scene.children.filter(child => 
                child.type === 'AmbientLight' || child.type === 'DirectionalLight'
            );
            
            const lightIntensity = isNight ? 0.3 : 0.8;
            lights.forEach(light => {
                if (light.type === 'AmbientLight') {
                    light.intensity = lightIntensity * 0.6;
                } else if (light.type === 'DirectionalLight') {
                    light.intensity = lightIntensity;
                }
            });
        }

        function updateUI() {
            const pos = gameState.camera.position;
            
            // 更新座標
            document.getElementById('coordinates').textContent = 
                `${Math.floor(pos.x)}, ${Math.floor(pos.y)}, ${Math.floor(pos.z)}`;
            
            // 更新方塊數量
            document.getElementById('blockCount').textContent = gameState.world.size;
            
            // 更新高度
            document.getElementById('heightDisplay').textContent = Math.floor(pos.y);
            
            // 更新模式
            document.getElementById('modeDisplay').textContent = 
                gameState.isFlying ? '飛行' : (gameState.isSurvival ? '生存' : '創造');
            
            // 更新時間
            const isNight = gameState.dayTime > 0.5;
            document.getElementById('timeDisplay').textContent = isNight ? '🌙 夜晚' : '☀️ 白天';
            
            // 更新生物群落
            const biome = pos.y > 40 ? '山地' : pos.y > 35 ? '平原' : '海岸';
            document.getElementById('biome').textContent = biome;
        }

        // 啟動遊戲
        window.addEventListener('load', startGame);
        if (document.readyState === 'complete') {
            startGame();
        }
    </script>
