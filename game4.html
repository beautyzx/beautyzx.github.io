<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圈圈人 3D 建造冒險</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }

        .panel {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            pointer-events: auto;
            font-size: 14px;
        }

        .inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #666;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(50, 50, 50, 0.8);
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            color: white;
        }

        .slot.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.3);
        }

        .shop {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #FFD700;
            color: white;
            display: none;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }

        .shop-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .task-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
            font-size: 12px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .health-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff8888);
            transition: width 0.3s ease;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="loading" id="loading">🎮 載入中...</div>
        
        <div id="ui" style="display: none;">
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%"></div>
            </div>

            <div class="panel task-panel">
                <h3>🎯 任務</h3>
                <div id="currentTask">收集 5 個木頭</div>
                <div style="margin-top: 10px;">
                    <div>等級: <span id="playerLevel">1</span></div>
                    <div>經驗: <span id="playerExp">0</span>/100</div>
                    <div>金幣: <span id="playerGold">50</span></div>
                </div>
            </div>

            <div class="controls">
                <div><strong>操作說明:</strong></div>
                <div>WASD - 移動</div>
                <div>空白鍵 - 跳躍</div>
                <div>滑鼠左鍵 - 破壞/攻擊</div>
                <div>滑鼠右鍵 - 放置方塊</div>
                <div>1-6 - 選擇物品</div>
                <div>B - 開啟商店</div>
                <div>滑鼠移動 - 轉動視角</div>
            </div>
        </div>

        <div class="inventory">
            <div class="slot selected" data-slot="0">🧱<br>x<span class="count">20</span></div>
            <div class="slot" data-slot="1">🌳<br>x<span class="count">0</span></div>
            <div class="slot" data-slot="2">🪨<br>x<span class="count">0</span></div>
            <div class="slot" data-slot="3">⛏️<br>x<span class="count">1</span></div>
            <div class="slot" data-slot="4">⚔️<br>x<span class="count">1</span></div>
            <div class="slot" data-slot="5">🍖<br>x<span class="count">3</span></div>
        </div>

        <div class="shop" id="shop">
            <h2 style="color: #FFD700; text-align: center; margin-bottom: 20px;">🏪 商店</h2>
            <div class="shop-item" data-item="pickaxe">
                <span>⛏️ 鐵鎬 (挖掘速度+50%)</span>
                <button class="btn" onclick="buyItem('pickaxe', 100)">100 金幣</button>
            </div>
            <div class="shop-item" data-item="sword">
                <span>⚔️ 鐵劍 (攻擊力+3)</span>
                <button class="btn" onclick="buyItem('sword', 150)">150 金幣</button>
            </div>
            <div class="shop-item" data-item="food">
                <span>🍖 烤肉 (恢復健康)</span>
                <button class="btn" onclick="buyItem('food', 20)">20 金幣</button>
            </div>
            <div class="shop-item" data-item="blocks">
                <span>🧱 石磚 x10</span>
                <button class="btn" onclick="buyItem('blocks', 30)">30 金幣</button>
            </div>
            <button class="btn" onclick="closeShop()" style="margin-top: 20px; width: 100%;">關閉商店</button>
        </div>
    </div>

    <script>
        // 遊戲狀態 - 必須在所有函數之前定義
        const gameState = {
            scene: null,
            camera: null,
            renderer: null,
            player: null,
            world: [],
            monsters: [],
            inventory: [20, 0, 0, 1, 1, 3], // 方塊, 木頭, 石頭, 鎬子, 劍, 食物
            selectedSlot: 0,
            playerStats: {
                health: 100,
                maxHealth: 100,
                level: 1,
                exp: 0,
                gold: 50,
                attack: 5
            },
            worldSize: 20,
            blockSize: 1,
            isNight: false,
            dayTime: 0,
            currentTask: {
                type: 'collect',
                target: 'wood',
                amount: 5,
                current: 0
            },
            keys: {},
            mouse: { x: 0, y: 0 },
            cameraDistance: 8,
            cameraAngleX: 0,
            cameraAngleY: 0.3
        };

        // 方塊類型定義
        const blockTypes = {
            GRASS: { color: 0x90EE90, name: 'grass' },
            DIRT: { color: 0x8B4513, name: 'dirt' },
            STONE: { color: 0x808080, name: 'stone' },
            WOOD: { color: 0xA0522D, name: 'wood' },
            LEAVES: { color: 0x228B22, name: 'leaves' }
        };

        // 等待 Three.js 載入後初始化遊戲
        function startGame() {
            if (typeof THREE === 'undefined') {
                console.error('Three.js 未載入');
                document.getElementById('loading').textContent = '❌ Three.js 載入失敗';
                return;
            }
            
            console.log('✅ Three.js 載入成功');
            
            // 延遲一點確保所有資源都載入
            setTimeout(() => {
                try {
                    initGame();
                } catch (error) {
                    console.error('❌ 遊戲初始化錯誤:', error);
                    document.getElementById('loading').textContent = '❌ 遊戲載入失敗: ' + error.message;
                }
            }, 100);
        }

        // 初始化遊戲
        function initGame() {
            try {
                console.log('🎮 開始初始化遊戲...');
                
                // 獲取 canvas
                const canvas = document.getElementById('gameCanvas');
                
                // 設置 Three.js
                gameState.scene = new THREE.Scene();
                gameState.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                gameState.renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    antialias: true 
                });
                
                gameState.renderer.setSize(window.innerWidth, window.innerHeight);
                gameState.renderer.setClearColor(0x87CEEB, 1);
                gameState.renderer.shadowMap.enabled = true;
                gameState.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                console.log('✅ Three.js 場景設置完成');

                // 添加光源
                setupLighting();
                
                // 生成世界
                console.log('🌍 生成世界...');
                generateWorld();
                
                // 創建玩家
                console.log('👤 創建圈圈人...');
                createPlayer();
                
                // 設置相機
                setupCamera();
                
                // 設置控制
                console.log('🎮 設置控制系統...');
                setupControls();
                
                // 隱藏載入畫面，顯示UI
                document.getElementById('loading').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                
                console.log('✅ 遊戲初始化完成！');
                
                // 開始遊戲循環
                gameLoop();
                
                // 更新UI
                updateInventoryUI();
                updateUI();
                updateTaskUI();
                
            } catch (error) {
                console.error('❌ 遊戲初始化失敗:', error);
                document.getElementById('loading').textContent = '❌ 遊戲載入失敗: ' + error.message;
            }
        }

        function setupLighting() {
            // 環境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            gameState.scene.add(ambientLight);

            // 太陽光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 50, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 100;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            gameState.scene.add(directionalLight);
            
            console.log('💡 光源設置完成');
        }

        function generateWorld() {
            // 生成簡單的平地和一些結構
            const size = gameState.worldSize;
            
            // 生成地面
            for (let x = -size/2; x < size/2; x += 2) {
                for (let z = -size/2; z < size/2; z += 2) {
                    // 基礎高度
                    const height = Math.floor(Math.sin(x * 0.1) * Math.cos(z * 0.1) * 2) + 2;
                    
                    // 生成地面方塊
                    for (let y = 0; y <= height; y++) {
                        let blockType = y === height ? blockTypes.GRASS : blockTypes.DIRT;
                        if (y === 0) blockType = blockTypes.STONE;
                        createBlock(x, y, z, blockType);
                    }
                    
                    // 隨機生成樹木
                    if (Math.random() < 0.1 && height >= 2) {
                        createTree(x, height + 1, z);
                    }
                    
                    // 隨機生成石頭
                    if (Math.random() < 0.05) {
                        createBlock(x, height + 1, z, blockTypes.STONE);
                    }
                }
            }
            
            console.log(`🌍 世界生成完成，共 ${gameState.world.length} 個方塊`);
        }

        function createBlock(x, y, z, blockType) {
            const geometry = new THREE.BoxGeometry(gameState.blockSize, gameState.blockSize, gameState.blockSize);
            const material = new THREE.MeshLambertMaterial({ color: blockType.color });
            
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            block.userData = { 
                type: blockType.name, 
                x: x, 
                y: y, 
                z: z 
            };
            
            block.castShadow = true;
            block.receiveShadow = true;
            
            gameState.scene.add(block);
            gameState.world.push(block);
        }

        function createTree(x, y, z) {
            // 樹幹
            for (let i = 0; i < 3; i++) {
                createBlock(x, y + i, z, blockTypes.WOOD);
            }
            
            // 樹葉
            for (let dx = -1; dx <= 1; dx++) {
                for (let dz = -1; dz <= 1; dz++) {
                    if (Math.random() < 0.7) {
                        createBlock(x + dx, y + 3, z + dz, blockTypes.LEAVES);
                        if (Math.random() < 0.5) {
                            createBlock(x + dx, y + 4, z + dz, blockTypes.LEAVES);
                        }
                    }
                }
            }
        }

        function createPlayer() {
            const group = new THREE.Group();
            
            // 圈圈人頭部（黑色圓圈）
            const headGeometry = new THREE.RingGeometry(0.25, 0.35, 32);
            const headMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x000000, 
                side: THREE.DoubleSide 
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.5;
            head.rotation.x = Math.PI / 2; // 讓圓圈面向前方
            group.add(head);
            
            // 身體（黑色線條/細圓柱）
            const bodyGeometry = new THREE.CylinderGeometry(0.03, 0.03, 1.2, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.8;
            group.add(body);
            
            // 左手臂
            const armGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.6, 8);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.3, 1.0, 0);
            leftArm.rotation.z = Math.PI / 6;
            group.add(leftArm);
            
            // 右手臂
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.3, 1.0, 0);
            rightArm.rotation.z = -Math.PI / 6;
            group.add(rightArm);
            
            // 左腿
            const legGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.8, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.15, 0.0, 0);
            group.add(leftLeg);
            
            // 右腿
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.15, 0.0, 0);
            group.add(rightLeg);
            
            // 設置初始位置
            group.position.set(0, 4, 0);
            group.userData = { 
                velocityY: 0,
                onGround: false
            };
            
            gameState.scene.add(group);
            gameState.player = group;
            
            console.log('👤 圈圈人創建完成');
        }

        function createMonster() {
            const group = new THREE.Group();
            
            // 怪物身體（紅色立方體）
            const bodyGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff3333 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            group.add(body);
            
            // 怪物眼睛
            const eyeGeometry = new THREE.SphereGeometry(0.08, 8, 8);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 0.1, 0.3);
            group.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 0.1, 0.3);
            group.add(rightEye);
            
            // 隨機位置
            const angle = Math.random() * Math.PI * 2;
            const distance = 5 + Math.random() * 10;
            const x = Math.cos(angle) * distance;
            const z = Math.sin(angle) * distance;
            const y = getHeightAt(x, z) + 2;
            
            group.position.set(x, y, z);
            group.userData = { 
                health: 20, 
                maxHealth: 20, 
                speed: 0.01,
                lastAttack: 0
            };
            
            gameState.scene.add(group);
            gameState.monsters.push(group);
            
            console.log('👹 怪物生成於', x.toFixed(1), y.toFixed(1), z.toFixed(1));
        }

        function setupCamera() {
            gameState.camera.position.set(0, 8, 8);
            gameState.camera.lookAt(0, 2, 0);
        }

        function setupControls() {
            // 鍵盤事件
            document.addEventListener('keydown', (e) => {
                gameState.keys[e.code] = true;
                
                // 數字鍵選擇物品
                if (e.code >= 'Digit1' && e.code <= 'Digit6') {
                    const slot = parseInt(e.code.replace('Digit', '')) - 1;
                    selectSlot(slot);
                }
                
                // B鍵開啟商店
                if (e.code === 'KeyB') {
                    toggleShop();
                }
                
                // F鍵使用食物
                if (e.code === 'KeyF') {
                    useItem(5);
                }
                
                e.preventDefault();
            });
            
            document.addEventListener('keyup', (e) => {
                gameState.keys[e.code] = false;
            });
            
            // 滑鼠事件
            let isMouseDown = false;
            
            document.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                if (e.button === 0) { // 左鍵
                    handleLeftClick(e);
                } else if (e.button === 2) { // 右鍵
                    handleRightClick(e);
                }
                e.preventDefault();
            });
            
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                gameState.mouse.x = e.clientX;
                gameState.mouse.y = e.clientY;
                
                if (isMouseDown) {
                    const deltaX = e.movementX || 0;
                    const deltaY = e.movementY || 0;
                    
                    gameState.cameraAngleX -= deltaX * 0.01;
                    gameState.cameraAngleY -= deltaY * 0.01;
                    gameState.cameraAngleY = Math.max(-Math.PI/3, Math.min(Math.PI/3, gameState.cameraAngleY));
                }
            });
            
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            document.addEventListener('wheel', (e) => {
                gameState.cameraDistance += e.deltaY * 0.01;
                gameState.cameraDistance = Math.max(3, Math.min(20, gameState.cameraDistance));
                e.preventDefault();
            });
            
            // 視窗大小調整
            window.addEventListener('resize', () => {
                gameState.camera.aspect = window.innerWidth / window.innerHeight;
                gameState.camera.updateProjectionMatrix();
                gameState.renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function handleLeftClick(e) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, gameState.camera);
            
            // 檢查怪物
            const monsterIntersects = raycaster.intersectObjects(gameState.monsters, true);
            if (monsterIntersects.length > 0) {
                let monster = monsterIntersects[0].object;
                while (monster.parent && !monster.userData.health) {
                    monster = monster.parent;
                }
                if (monster.userData && monster.userData.health) {
                    attackMonster(monster);
                }
                return;
            }
            
            // 檢查方塊
            const blockIntersects = raycaster.intersectObjects(gameState.world);
            if (blockIntersects.length > 0) {
                destroyBlock(blockIntersects[0].object);
            }
        }

        function handleRightClick(e) {
            if (gameState.inventory[gameState.selectedSlot] <= 0) return;
            
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, gameState.camera);
            
            const intersects = raycaster.intersectObjects(gameState.world);
            if (intersects.length > 0) {
                const face = intersects[0].face;
                const block = intersects[0].object;
                const pos = block.position.clone();
                
                // 根據面的法向量決定新方塊位置
                pos.add(face.normal);
                
                // 檢查位置是否被占用
                const occupied = gameState.world.some(b => 
                    Math.abs(b.position.x - pos.x) < 0.1 &&
                    Math.abs(b.position.y - pos.y) < 0.1 &&
                    Math.abs(b.position.z - pos.z) < 0.1
                );
                
                if (!occupied && gameState.selectedSlot === 0) { // 方塊
                    createBlock(Math.round(pos.x), Math.round(pos.y), Math.round(pos.z), blockTypes.GRASS);
                    gameState.inventory[0]--;
                    updateInventoryUI();
                    checkTaskProgress('build', 1);
                }
            }
        }

        function destroyBlock(block) {
            if (!block.userData) return;
            
            const blockType = block.userData.type;
            
            // 移除方塊
            gameState.scene.remove(block);
            gameState.world = gameState.world.filter(b => b !== block);
            
            // 給予資源
            if (blockType === 'wood') {
                gameState.inventory[1]++; // 木頭
                checkTaskProgress('wood', 1);
            } else if (blockType === 'stone') {
                gameState.inventory[2]++; // 石頭
                checkTaskProgress('stone', 1);
            }
            
            updateInventoryUI();
            console.log('🔨 破壞了', blockType);
        }

        function attackMonster(monster) {
            if (!monster.userData) return;
            
            const damage = gameState.playerStats.attack;
            monster.userData.health -= damage;
            
            console.log('⚔️ 攻擊怪物，造成', damage, '傷害');
            
            // 怪物受傷效果
            const body = monster.children[0];
            if (body && body.material) {
                const originalColor = body.material.color.getHex();
                body.material.color.setHex(0xffffff);
                
                setTimeout(() => {
                    if (body.material) {
                        body.material.color.setHex(originalColor);
                    }
                }, 100);
            }
            
            if (monster.userData.health <= 0) {
                // 怪物死亡
                gameState.scene.remove(monster);
                gameState.monsters = gameState.monsters.filter(m => m !== monster);
                
                // 獲得經驗和金幣
                gainExp(20);
                gameState.playerStats.gold += 10;
                updateUI();
                
                checkTaskProgress('monster', 1);
                console.log('💀 怪物被擊敗！');
            }
        }

        function getHeightAt(x, z) {
            // 找到該位置的最高方塊
            let maxHeight = 0;
            gameState.world.forEach(block => {
                if (Math.abs(block.position.x - x) < 1 && Math.abs(block.position.z - z) < 1) {
                    maxHeight = Math.max(maxHeight, block.position.y);
                }
            });
            return maxHeight;
        }

        // 遊戲主循環
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            
            // 處理玩家移動
            handlePlayerMovement();
            
            // 更新怪物
            updateMonsters();
            
            // 更新相機
            updateCamera();
            
            // 日夜循環
            updateDayNight();
            
            // 渲染
            gameState.renderer.render(gameState.scene, gameState.camera);
        }

        function handlePlayerMovement() {
            if (!gameState.player) return;
            
            const moveSpeed = 0.1;
            const jumpForce = 0.15;
            
            const playerPos = gameState.player.position;
            const newPos = playerPos.clone();
            
            // WASD 移動（相對於相機方向）
            const forward = new THREE.Vector3();
            gameState.camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            
            const right = new THREE.Vector3();
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
            right.normalize();
            
            if (gameState.keys['KeyW']) {
                newPos.add(forward.clone().multiplyScalar(moveSpeed));
            }
            if (gameState.keys['KeyS']) {
                newPos.add(forward.clone().multiplyScalar(-moveSpeed));
            }
            if (gameState.keys['KeyA']) {
                newPos.add(right.clone().multiplyScalar(-moveSpeed));
            }
            if (gameState.keys['KeyD']) {
                newPos.add(right.clone().multiplyScalar(moveSpeed));
            }
            
            // 跳躍
            if (gameState.keys['Space'] && gameState.player.userData.onGround) {
                gameState.player.userData.velocityY = jumpForce;
                gameState.player.userData.onGround = false;
            }
            
            // 重力
            gameState.player.userData.velocityY -= 0.008;
            newPos.y += gameState.player.userData.velocityY;
            
            // 地面碰撞檢測
            const groundHeight = getHeightAt(newPos.x, newPos.z) + 1;
            if (newPos.y <= groundHeight) {
                newPos.y = groundHeight;
                gameState.player.userData.velocityY = 0;
                gameState.player.userData.onGround = true;
            } else {
                gameState.player.userData.onGround = false;
            }
            
            // 邊界檢測
            const boundary = gameState.worldSize / 2 - 1;
            newPos.x = Math.max(-boundary, Math.min(boundary, newPos.x));
            newPos.z = Math.max(-boundary, Math.min(boundary, newPos.z));
            
            gameState.player.position.copy(newPos);
        }

        function updateMonsters() {
            // 隨機生成怪物
            if (Math.random() < 0.005 && gameState.monsters.length < 3) {
                createMonster();
            }
            
            // 更新怪物行為
            gameState.monsters.forEach(monster => {
                if (!monster.userData) return;
                
                const playerPos = gameState.player.position;
                const monsterPos = monster.position;
                const distance = playerPos.distanceTo(monsterPos);
                
                // 追蹤玩家
                if (distance < 15 && distance > 1.2) {
                    const direction = playerPos.clone().sub(monsterPos).normalize();
                    direction.y = 0;
                    monster.position.add(direction.multiplyScalar(monster.userData.speed));
                    
                    // 讓怪物面向玩家
                    monster.lookAt(playerPos.x, monsterPos.y, playerPos.z);
                }
                
                // 攻擊玩家
                if (distance < 1.2) {
                    const now = Date.now();
                    if (now - monster.userData.lastAttack > 1000) { // 每秒攻擊一次
                        damagePlayer(8);
                        monster.userData.lastAttack = now;
                    }
                }
                
                // 重力和地面檢測
                const groundHeight = getHeightAt(monsterPos.x, monsterPos.z) + 1;
                if (monsterPos.y > groundHeight + 0.1) {
                    monsterPos.y -= 0.05;
                } else {
                    monsterPos.y = groundHeight;
                }
            });
        }

        function updateCamera() {
            if (!gameState.player) return;
            
            const playerPos = gameState.player.position;
            
            // 計算相機位置
            const cameraX = playerPos.x + Math.sin(gameState.cameraAngleX) * gameState.cameraDistance * Math.cos(gameState.cameraAngleY);
            const cameraZ = playerPos.z + Math.cos(gameState.cameraAngleX) * gameState.cameraDistance * Math.cos(gameState.cameraAngleY);
            const cameraY = playerPos.y + Math.sin(gameState.cameraAngleY) * gameState.cameraDistance + 2;
            
            gameState.camera.position.set(cameraX, cameraY, cameraZ);
            gameState.camera.lookAt(playerPos.x, playerPos.y + 1, playerPos.z);
        }

        function updateDayNight() {
            gameState.dayTime += 0.002;
            if (gameState.dayTime > 1) gameState.dayTime = 0;
            
            const wasNight = gameState.isNight;
            gameState.isNight = gameState.dayTime > 0.5;
            
            if (gameState.isNight !== wasNight) {
                const lights = gameState.scene.children.filter(child => 
                    child.type === 'AmbientLight' || child.type === 'DirectionalLight'
                );
                
                if (gameState.isNight) {
                    // 夜晚
                    gameState.renderer.setClearColor(0x191970);
                    lights.forEach(light => {
                        if (light.type === 'AmbientLight') light.intensity = 0.3;
                        if (light.type === 'DirectionalLight') light.intensity = 0.4;
                    });
                    
                    // 生成更多怪物
                    for (let i = 0; i < 2; i++) {
                        if (gameState.monsters.length < 5) {
                            setTimeout(() => createMonster(), i * 1000);
                        }
                    }
                } else {
                    // 白天
                    gameState.renderer.setClearColor(0x87CEEB);
                    lights.forEach(light => {
                        if (light.type === 'AmbientLight') light.intensity = 0.6;
                        if (light.type === 'DirectionalLight') light.intensity = 0.8;
                    });
                }
                
                console.log(gameState.isNight ? '🌙 夜晚來臨' : '☀️ 白天到來');
            }
        }

        function damagePlayer(damage) {
            gameState.playerStats.health -= damage;
            if (gameState.playerStats.health < 0) gameState.playerStats.health = 0;
            
            updateUI();
            
            // 受傷視覺效果
            document.body.style.background = 'rgba(255, 0, 0, 0.3)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #87CEEB, #98FB98)';
            }, 200);
            
            if (gameState.playerStats.health <= 0) {
                gameOver();
            }
            
            console.log('💔 玩家受到', damage, '傷害，剩餘血量:', gameState.playerStats.health);
        }

        function gameOver() {
            alert('💀 遊戲結束！你被怪物擊敗了...\n\n點擊確定重新開始');
            
            // 重置玩家狀態
            gameState.playerStats.health = gameState.playerStats.maxHealth;
            gameState.player.position.set(0, 4, 0);
            gameState.player.userData.velocityY = 0;
            gameState.player.userData.onGround = false;
            
            // 清除所有怪物
            gameState.monsters.forEach(monster => {
                gameState.scene.remove(monster);
            });
            gameState.monsters = [];
            
            updateUI();
        }

        // UI 更新函數
        function selectSlot(slot) {
            document.querySelector('.slot.selected')?.classList.remove('selected');
            document.querySelector(`[data-slot="${slot}"]`)?.classList.add('selected');
            gameState.selectedSlot = slot;
            console.log('📦 選擇物品欄位', slot + 1);
        }

        function updateInventoryUI() {
            const items = ['🧱', '🌳', '🪨', '⛏️', '⚔️', '🍖'];
            document.querySelectorAll('.slot').forEach((slot, index) => {
                const count = slot.querySelector('.count');
                if (count) {
                    count.textContent = gameState.inventory[index] || 0;
                }
                slot.innerHTML = `${items[index]}<br>x<span class="count">${gameState.inventory[index] || 0}</span>`;
            });
        }

        function updateUI() {
            document.getElementById('playerLevel').textContent = gameState.playerStats.level;
            document.getElementById('playerExp').textContent = gameState.playerStats.exp;
            document.getElementById('playerGold').textContent = gameState.playerStats.gold;
            
            const healthPercent = (gameState.playerStats.health / gameState.playerStats.maxHealth) * 100;
            document.getElementById('healthFill').style.width = healthPercent + '%';
        }

        function updateTaskUI() {
            const task = gameState.currentTask;
            const description = `${getTaskDescription(task)} (${task.current}/${task.amount})`;
            document.getElementById('currentTask').textContent = description;
        }

        function getTaskDescription(task) {
            switch (task.target) {
                case 'wood': return '收集木頭';
                case 'stone': return '收集石頭';
                case 'monster': return '擊敗怪物';
                case 'build': return '放置方塊';
                default: return '完成任務';
            }
        }

        function gainExp(amount) {
            gameState.playerStats.exp += amount;
            const expNeeded = gameState.playerStats.level * 100;
            
            if (gameState.playerStats.exp >= expNeeded) {
                gameState.playerStats.level++;
                gameState.playerStats.exp = 0;
                gameState.playerStats.maxHealth += 20;
                gameState.playerStats.health = gameState.playerStats.maxHealth;
                gameState.playerStats.attack += 2;
                
                console.log('🎉 升級到等級', gameState.playerStats.level);
                alert(`🎉 恭喜升級到等級 ${gameState.playerStats.level}！\n血量和攻擊力提升了！`);
            }
            
            updateUI();
        }

        function checkTaskProgress(type, amount) {
            if (gameState.currentTask.target === type) {
                gameState.currentTask.current += amount;
                
                if (gameState.currentTask.current >= gameState.currentTask.amount) {
                    completeTask();
                } else {
                    updateTaskUI();
                }
            }
        }

        function completeTask() {
            console.log('✅ 任務完成！');
            alert('🎯 任務完成！獲得經驗和獎勵！');
            
            gainExp(50);
            gameState.playerStats.gold += 30;
            
            // 生成新任務
            generateNewTask();
            updateUI();
            updateTaskUI();
        }

        function generateNewTask() {
            const tasks = [
                { target: 'wood', amount: 8, description: '收集木頭' },
                { target: 'stone', amount: 12, description: '收集石頭' },
                { target: 'monster', amount: 3, description: '擊敗怪物' },
                { target: 'build', amount: 15, description: '放置方塊' }
            ];
            
            const newTask = tasks[Math.floor(Math.random() * tasks.length)];
            gameState.currentTask = {
                ...newTask,
                current: 0
            };
            
            console.log('📋 新任務:', getTaskDescription(gameState.currentTask));
        }

        function useItem(slotIndex) {
            if (gameState.inventory[slotIndex] <= 0) return;
            
            switch (slotIndex) {
                case 5: // 食物
                    if (gameState.playerStats.health < gameState.playerStats.maxHealth) {
                        gameState.inventory[5]--;
                        gameState.playerStats.health = Math.min(
                            gameState.playerStats.maxHealth, 
                            gameState.playerStats.health + 30
                        );
                        updateInventoryUI();
                        updateUI();
                        console.log('🍖 使用食物恢復血量');
                    }
                    break;
            }
        }

        // 商店系統
        function toggleShop() {
            const shop = document.getElementById('shop');
            const isVisible = shop.style.display !== 'none';
            shop.style.display = isVisible ? 'none' : 'block';
            console.log(isVisible ? '🏪 關閉商店' : '🏪 開啟商店');
        }

        function closeShop() {
            document.getElementById('shop').style.display = 'none';
        }

        function buyItem(itemType, cost) {
            if (gameState.playerStats.gold < cost) {
                alert('💰 金幣不足！需要 ' + cost + ' 金幣');
                return;
            }
            
            gameState.playerStats.gold -= cost;
            
            switch (itemType) {
                case 'pickaxe':
                    gameState.inventory[3]++;
                    console.log('⛏️ 購買了鐵鎬');
                    break;
                case 'sword':
                    gameState.inventory[4]++;
                    gameState.playerStats.attack += 3;
                    console.log('⚔️ 購買了鐵劍，攻擊力提升');
                    break;
                case 'food':
                    gameState.inventory[5]++;
                    console.log('🍖 購買了食物');
                    break;
                case 'blocks':
                    gameState.inventory[0] += 10;
                    console.log('🧱 購買了10個方塊');
                    break;
            }
            
            updateInventoryUI();
            updateUI();
            alert('✅ 購買成功！');
        }

        // 頁面載入完成後啟動遊戲
        window.addEventListener('load', startGame);
        
        // 如果頁面已經載入完成，直接啟動
        if (document.readyState === 'complete') {
            startGame();
        }
    </script>
</body>
