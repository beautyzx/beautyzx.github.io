    <script>
        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.currentColor = '#000000';
                this.currentSize = 5;
                this.isEraser = false;
                this.drawingHistory = [];
                this.historyIndex = -1;
                this.maxHistorySize = 50;

                this.initCanvas();
                this.bindEvents();
                this.loadGallery();
                this.saveState();
            }

            initCanvas() {
                // Ë®≠ÁΩÆcanvasËÉåÊôØÁÇ∫ÁôΩËâ≤
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }

            bindEvents() {
                // È°èËâ≤ÈÅ∏Êìá
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.selectColor(btn));
                });

                // Áï´Á≠ÜÂ§ßÂ∞è
                const brushSizeSlider = document.getElementById('brushSize');
                brushSizeSlider.addEventListener('input', () => this.updateBrushSize());

                // Â∑•ÂÖ∑ÊåâÈàï
                document.getElementById('penMode').addEventListener('click', () => this.setPenMode());
                document.getElementById('eraserMode').addEventListener('click', () => this.setEraserMode());
                document.getElementById('clearCanvas').addEventListener('click', () => this.clearCanvas());
                document.getElementById('saveDrawing').addEventListener('click', () => this.saveDrawing());
                document.getElementById('undoAction').addEventListener('click', () => this.undo());
                document.getElementById('redoAction').addEventListener('click', () => this.redo());
                document.getElementById('newCanvas').addEventListener('click', () => this.newCanvas());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadDrawing());
                document.getElementById('clearGallery').addEventListener('click', () => this.clearGallery());

                // Áπ™Áï´‰∫ã‰ª∂
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());

                // Ëß∏Êéß‰∫ã‰ª∂
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e, 'start'));
                this.canvas.addEventListener('touchmove', (e) => this.handleTouch(e, 'move'));
                this.canvas.addEventListener('touchend', (e) => this.handleTouch(e, 'end'));

                // ÈçµÁõ§Âø´Êç∑Èçµ
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }

            selectColor(btn) {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.currentColor = btn.dataset.color;
                this.isEraser = false;
                this.updateUI();
            }

            updateBrushSize() {
                const slider = document.getElementById('brushSize');
                this.currentSize = slider.value;
                document.getElementById('brushSizeDisplay').textContent = this.currentSize + 'px';
                
                const preview = document.getElementById('brushPreview');
                preview.style.width = Math.min(this.currentSize, 30) + 'px';
                preview.style.height = Math.min(this.currentSize, 30) + 'px';
                preview.style.background = this.isEraser ? '#ff6b6b' : this.currentColor;
            }

            setPenMode() {
                this.isEraser = false;
                this.canvas.classList.remove('eraser-mode');
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('penMode').classList.add('active');
                this.updateUI();
            }

            setEraserMode() {
                this.isEraser = true;
                this.canvas.classList.add('eraser-mode');
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('eraserMode').classList.add('active');
                this.updateUI();
            }

            updateUI() {
                document.getElementById('currentTool').textContent = 
                    `ÁõÆÂâçÂ∑•ÂÖ∑: ${this.isEraser ? 'Ê©°ÁöÆÊì¶' : 'Áï´Á≠Ü'}`;
                document.getElementById('currentColor').textContent = 
                    `È°èËâ≤: ${this.isEraser ? 'Ê©°ÁöÆÊì¶' : this.getColorName()}`;
                this.updateBrushSize();
            }

            getColorName() {
                const colorNames = {
                    '#000000': 'ÈªëËâ≤',
                    '#ffffff': 'ÁôΩËâ≤',
                    '#ff6b6b': 'ÁèäÁëöÁ¥Ö',
                    '#4ecdc4': 'ËíÇËä¨Â∞ºËóç',
                    '#45b7d1': 'Â§©Á©∫Ëóç',
                    '#96ceb4': 'ËñÑËç∑Á∂†',
                    '#ffeaa7': 'È¶ôËçâÈªÉ',
                    '#dda0dd': 'Ëñ∞Ë°£ËçâÁ¥´'
                };
                return colorNames[this.currentColor] || 'Ëá™Ë®ÇÈ°èËâ≤';
            }

            startDrawing(e) {
                this.isDrawing = true;
                this.draw(e);
            }

            draw(e) {
                if (!this.isDrawing) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                this.ctx.lineWidth = this.currentSize;
                this.ctx.globalCompositeOperation = this.isEraser ? 'destination-out' : 'source-over';
                this.ctx.strokeStyle = this.currentColor;

                this.ctx.lineTo(x, y);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.ctx.beginPath();
                    this.saveState();
                }
            }

            handleTouch(e, type) {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                if (!touch) return;

                const mouseEvent = new MouseEvent(
                    type === 'start' ? 'mousedown' : type === 'move' ? 'mousemove' : 'mouseup',
                    {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }
                );
                this.canvas.dispatchEvent(mouseEvent);
            }

            handleKeyboard(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'z':
                            e.preventDefault();
                            if (e.shiftKey) {
                                this.redo();
                            } else {
                                this.undo();
                            }
                            break;
                        case 's':
                            e.preventDefault();
                            this.saveDrawing();
                            break;
                    }
                }
            }

            clearCanvas() {
                if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫Áï´Â∏ÉÂóéÔºüÈÄôÂÄãÂãï‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) {
                    this.ctx.fillStyle = 'white';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.saveState();
                }
            }

            newCanvas() {
                if (confirm('Á¢∫ÂÆöË¶ÅÂª∫Á´ãÊñ∞Áï´Â∏ÉÂóéÔºüÁõÆÂâçÁöÑÂÖßÂÆπÂ∞áÊúÉÊ∏ÖÈô§„ÄÇ')) {
                    this.clearCanvas();
                }
            }

            saveState() {
                this.historyIndex++;
                if (this.historyIndex < this.drawingHistory.length) {
                    this.drawingHistory.length = this.historyIndex;
                }
                this.drawingHistory.push(this.canvas.toDataURL());
                if (this.drawingHistory.length > this.maxHistorySize) {
                    this.drawingHistory.shift();
                    this.historyIndex--;
                }
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.restoreState(this.drawingHistory[this.historyIndex]);
                }
            }

            redo() {
                if (this.historyIndex < this.drawingHistory.length - 1) {
                    this.historyIndex++;
                    this.restoreState(this.drawingHistory[this.historyIndex]);
                }
            }

            restoreState(dataURL) {
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0);
                };
                img.src = dataURL;
            }

            saveDrawing() {
                const now = new Date();
                const filename = `È∫üÈ∫üÁöÑ‰ΩúÂìÅ_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}-${now.getMinutes().toString().padStart(2,'0')}`;
                
                // ÂÑ≤Â≠òÂà∞Êú¨Âú∞
                const drawings = JSON.parse(localStorage.getItem('linlinDrawings') || '[]');
                drawings.push({
                    id: Date.now(),
                    name: filename,
                    data: this.canvas.toDataURL(),
                    date: now.toLocaleString('zh-TW')
                });
                localStorage.setItem('linlinDrawings', JSON.stringify(drawings));
                
                this.loadGallery();
                
                // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
                this.showMessage('‰ΩúÂìÅÂ∑≤ÂÑ≤Â≠òÂà∞‰ΩúÂìÅÈõÜÔºÅ üéâ');
            }

            downloadDrawing() {
                const now = new Date();
                const filename = `È∫üÈ∫üÁöÑ‰ΩúÂìÅ_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.png`;
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = this.canvas.toDataURL();
                link.click();
                
                this.showMessage('‰ΩúÂìÅÂ∑≤‰∏ãËºâÔºÅ üì•');
            }

            loadGallery() {
                const drawings = JSON.parse(localStorage.getItem('linlinDrawings') || '[]');
                const gallery = document.getElementById('savedDrawings');
                
                gallery.innerHTML = '';
                
                if (drawings.length === 0) {
                    gallery.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">ÈÇÑÊ≤íÊúâ‰ΩúÂìÅÔºåÂø´‰æÜÂâµ‰ΩúÁ¨¨‰∏ÄÂπÖ‰ΩúÂìÅÂêßÔºÅ</p>';
                    return;
                }
                
                drawings.reverse().forEach(drawing => {
                    const item = document.createElement('div');
                    item.className = 'saved-drawing';
                    item.innerHTML = `
                        <img src="${drawing.data}" alt="${drawing.name}">
                        <div class="drawing-date">${drawing.date}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        if (confirm('Ë¶ÅËºâÂÖ•ÈÄôÂπÖ‰ΩúÂìÅÂóéÔºüÁõÆÂâçÁöÑÂÖßÂÆπÂ∞áÊúÉË¢´Ë¶ÜËìã„ÄÇ')) {
                            this.loadDrawing(drawing.data);
                        }
                    });
                    
                    gallery.appendChild(item);
                });
            }

            loadDrawing(dataURL) {
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0);
                    this.saveState();
                };
                img.src = dataURL;
            }

            clearGallery() {
                if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâ‰ΩúÂìÅÂóéÔºüÈÄôÂÄãÂãï‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) {
                    localStorage.removeItem('linlinDrawings');
                    this.loadGallery();
                    this.showMessage('‰ΩúÂìÅÈõÜÂ∑≤Ê∏ÖÁ©∫„ÄÇ');
                }
            }

            showMessage(message) {
                // ÂâµÂª∫Ëá®ÊôÇË®äÊÅØÂÖÉÁ¥†
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #ff9a9e, #fecfef);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-weight: bold;
                `;
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }
        }

        // ÂàùÂßãÂåñÁπ™ÂúñÊáâÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new DrawingApp();
        });
    </script>
</body>
